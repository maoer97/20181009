<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="vue.js">

    </script>
  </head>
  <body>
    <div id="app">
      <p>{{newPrice}}</p>
    </div>
    <script>
      var app = new Vue({
        el:"#app",
        data:{
          price:2499.00
        },
        computed:{
          newPrice:function(){
            return "$" + this.price;
          }
        }
      })
    </script>
  </body>
</html>
